services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: app_db
    environment:
      POSTGRES_DB: app_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d app_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # NestJS Backend with hot reload
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: app_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: app_db
      PORT: 8000
      CORS_ORIGINS: "http://localhost,http://localhost:4200,http://localhost:80"
      LOG_LEVEL: info
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
      - /app/node_modules
    networks:
      - app_network
    command: npm run start:dev

  # Angular Frontend with nginx and API proxy
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: app_frontend
    depends_on:
      - api
    ports:
      - "4200:80"
    networks:
      - app_network

  # Database Admin UI
  adminer:
    image: adminer:latest
    container_name: app_adminer
    restart: always
    depends_on:
      - db
    environment:
      ADMINER_DEFAULT_SERVER: db
    ports:
      - "8080:8080"
    networks:
      - app_network

volumes:
  postgres_data:

networks:
  app_network:
