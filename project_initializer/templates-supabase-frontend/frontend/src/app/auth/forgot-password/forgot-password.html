<div class="min-h-screen bg-surface flex items-center justify-center px-4">
  <div class="w-full max-w-sm">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-xl font-semibold tracking-tight text-text">Reset password</h1>
      <p class="mt-1 text-sm text-text-secondary">Enter your email to receive a password reset link.</p>
    </div>

    <div class="border border-border rounded-lg p-6 bg-surface-raised">
      @if (emailSent()) {
        <!-- Success state -->
        <div class="text-center space-y-3">
          <div class="mx-auto w-10 h-10 rounded-full bg-emerald-50 flex items-center justify-center">
            <svg class="w-5 h-5 text-emerald-600" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
            </svg>
          </div>
          <p class="text-sm text-text">Check your email for a reset link.</p>
          <p class="text-xs text-text-tertiary">If you don't see it, check your spam folder.</p>
        </div>
      } @else {
        <!-- Form -->
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-text mb-1.5">Email</label>
            <input id="email" type="email" formControlName="email" placeholder="you@example.com"
              class="w-full px-3 py-2 text-sm border border-border rounded-md bg-surface-raised text-text placeholder:text-text-tertiary focus:outline-none focus:ring-2 focus:ring-zinc-300 transition-colors"
              [class.border-danger]="errorMessage()"
              autocomplete="email">
          </div>

          @if (errorMessage()) {
            <p class="text-sm text-danger">{{ errorMessage() }}</p>
          }

          <button type="submit" [disabled]="form.invalid || isLoading()"
            class="w-full px-3 py-2 text-sm font-medium text-white bg-accent hover:bg-accent-hover disabled:opacity-40 disabled:cursor-not-allowed rounded-md transition-colors">
            @if (isLoading()) {
              <span class="flex items-center justify-center gap-2">
                <span class="inline-block w-3.5 h-3.5 border-2 border-white/30 border-t-white rounded-full animate-spin"></span>
                Sending...
              </span>
            } @else {
              Send reset link
            }
          </button>
        </form>
      }
    </div>

    <p class="mt-6 text-xs text-text-tertiary text-center">
      <a routerLink="/login" class="text-text-secondary hover:text-text font-medium transition-colors">
        Back to sign in
      </a>
    </p>
  </div>
</div>
